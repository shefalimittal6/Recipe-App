<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recipe Search</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Search for recipes by ingredients">
            <button type="submit">Search</button>
        </form>
        <div class="recipes">
            {% for recipe in recipes %}
                <div class="recipe">
                    <h2>{{ recipe.title }}</h2>
                    <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
